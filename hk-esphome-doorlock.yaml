esphome:
  name: homekey-esphome-doorlock
  friendly_name: HomeKey ESPHOME Doorlock
  on_boot:
    priority: 375
    then:
      - light.turn_on:
          id: hk_esphome_leds
          brightness: 100%
          red: 0
          green: 1.0
          blue: 0
          effect: none
      - delay: 1s
      - light.turn_on:
          id: hk_esphome_leds
          brightness: 25%
          red: 0
          green: 0
          blue: 1.0
          effect: "Twinkle"

esp32:
  board: esp32dev
  framework:
    type: esp-idf
    sdkconfig_options:
      CONFIG_COMPILER_OPTIMIZATION_SIZE: y
      CONFIG_LWIP_MAX_SOCKETS: "16"
      CONFIG_MBEDTLS_HKDF_C: y

# Enable logging
logger:
  level: DEBUG

wifi:
  power_save_mode: none
  on_connect:
    - script.execute: connect_wifi
  on_disconnect:
    - script.execute: disconnect

captive_portal:
    
lock:
  - platform: template
    id: doorlock
    name: "DoorLock"
    optimistic: True
    lock_action:
      - switch.turn_on: lockrelay
    unlock_action:
      - switch.turn_off: lockrelay
    on_lock:
    - logger.log: "Door Locked!"
    - lambda: |
        id(doorlock_effect).execute();
    on_unlock:
    - logger.log: "Door Unlocked!"
    - lambda: |
        id(doorlock_effect).execute();

spi:
  clk_pin: 18
  miso_pin: 19
  mosi_pin: 23

pn532_spi:
  id: nfc_spi_module
  cs_pin: 5
  update_interval: 100ms

external_components:
  source: github://rednblkx/HAP-ESPHome@main
  refresh: 0s

switch:
  - platform: gpio
    internal: true
    id: "lockrelay"
    name: "lockrelay"
    pin: GPIO26


button:
  - platform: homekit_base
    factory_reset:
      name: "Reset HomeKit pairings"

homekit_base:  
  meta:
    name: "HomeKey ESPHOME Doorlock base"
    manufacturer: "Boontjes"
    model: "HomeKey ESPHOME Doorlock base"
    serial_number: "123456789"
    fw_rev: "0.1.1"
  setup_code: "111-22-333" 

homekit:
  lock:
    - id: homekey-esphome-doorlock
      meta:
        manufacturer: "Boontjes"
        model: "HomeKey ESPHOME Doorlock"
        serial_number: "42424242"
        fw_rev: "0.1.1"
      nfc_id: nfc_spi_module
      on_hk_success:
        lambda: |-
          ESP_LOGI("HOMEKEY", "IssuerID: %s", x.c_str());
          ESP_LOGI("HOMEKEY", "EndpointID: %s", y.c_str());
          if (id(doorlock).state == LOCK_STATE_LOCKED) {
              id(doorlock).unlock();
          } else {
              id(doorlock).lock();
          }
      on_hk_fail:
        lambda: |-
          ESP_LOGI("GSDGSGS", "IT FAILED :(");
          id(error).execute();
      hk_hw_finish: "SILVER"





light:
  # Hardware LED. Not used because remapping needed
  - platform: esp32_rmt_led_strip
    id: leds_internal
    pin: GPIO13
    chipset: WS2812
    max_refresh_rate: 15ms
    num_leds: 5
    rgb_order: GRB
    rmt_symbols: 256
    default_transition_length: 0ms

  # Homekey reader LED. Remapping of the internal LED.
  # This light is not exposed. The device controls it
  - platform: partition
    id: hk_esphome_leds
    internal: true
    default_transition_length: 0ms
    segments:
      - id: leds_internal
        from: 0
        to: 4
    effects:
      - addressable_twinkle:
          name: "Twinkle"
          twinkle_probability: 50%

script:
  - id: doorlock_effect
    then:
      - light.turn_on:
          id: hk_esphome_leds
          brightness: 100%
          red: 0
          green: 0
          blue: 1
          effect: "Twinkle"
      - delay: 10s
      - light.turn_on:
          id: hk_esphome_leds
          brightness: 25%
          red: 0
          green: 0
          blue: 1
          effect: none

  - id: connect_wifi
    then:
      - if:
          condition:
            wifi.connected:
          then:
            - light.turn_on:
                id: hk_esphome_leds
                brightness: 100%
                red: 0
                green: 1
                blue: 0
                effect: "Twinkle"
            - delay: 2s
            - light.turn_on:
                id: hk_esphome_leds
                brightness: 25%
                red: 0
                green: 0
                blue: 1
                effect: none

  - id: disconnect
    then:
      - light.turn_on:
          id: hk_esphome_leds
          brightness: 100%
          red: 1
          green: 0
          blue: 0
          effect: "none"


  - id: error
    then: 
      - light.turn_on:
          id: hk_esphome_leds
          brightness: 100%
          red: 1
          green: 0
          blue: 0
          effect: "Twinkle"
      - delay: 2s
      - light.turn_on:
          id: hk_esphome_leds
          brightness: 25%
          red: 0
          green: 0
          blue: 1
          effect: none
